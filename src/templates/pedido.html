<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SevenDe - Doña Martha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-b from-yellow-500 to-yellow-400 min-h-screen flex items-center justify-center">

    <div class="absolute top-6 left-8 flex items-center space-x-4">
        <img src="../img/logotiposv.png" alt="Logo of Seven'De, a chef's hat with utensils" class="w-24 h-24">
    </div>

    <a class="absolute top-6 right-8 px-4 py-2 bg-white text-gray-800 font-semibold rounded-lg shadow-md" href="index.html">
        CERRAR SESIÓN
    </a>

    <div class="bg-white bg-opacity-70 rounded-xl p-8 shadow-lg">
        <h1 id="title" class="text-2xl font-bold text-center text-gray-800 mb-6"></h1>
        <script>
            // Obtener el parámetro de la URL
            const params = new URLSearchParams(window.location.search);
            const menu = params.get('menu');
    
            // Mostrar el título dinámicamente
            const titleElement = document.getElementById('title');
            if (menu) {
                titleElement.innerText = `¡Has elegido el menú: ${menu}!`;
            } else {
                titleElement.innerText = 'Menú no seleccionado';
            }
        </script>
    
        <form class="grid grid-cols-3 gap-8" id="menuForm">
            <div>
                <h2 class="text-lg font-semibold mb-4">ENTRADAS:</h2>
                <div class="space-y-3">
                    <label class="flex items-center">
                        <input type="radio" name="entrada" value="CAUSA" class="form-radio text-blue-500" checked>
                        <span class="ml-2 text-gray-800">CAUSA</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="entrada" value="SOPA" class="form-radio text-blue-500">
                        <span class="ml-2 text-gray-800">SOPA</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="entrada" value="ENSALADA CESAR" class="form-radio text-blue-500">
                        <span class="ml-2 text-gray-800">ENSALADA CESAR</span>
                    </label>
                </div>
            </div>
    
            <div>
                <h2 class="text-lg font-semibold mb-4">FONDO:</h2>
                <div class="space-y-3">
                    <label class="flex items-center">
                        <input type="radio" name="fondo" value="ARROZ CON POLLO" class="form-radio text-blue-500" checked>
                        <span class="ml-2 text-gray-800">ARROZ CON POLLO</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="fondo" value="PURE CON POLLO" class="form-radio text-blue-500">
                        <span class="ml-2 text-gray-800">PURE CON POLLO</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="fondo" value="LENTEJAS CON PESCADO" class="form-radio text-blue-500">
                        <span class="ml-2 text-gray-800">LENTEJAS CON PESCADO</span>
                    </label>
                </div>
            </div>
    
            <div>
                <h2 class="text-lg font-semibold mb-4">BEBIDA:</h2>
                <div class="space-y-3">
                    <label class="flex items-center">
                        <input type="radio" name="bebida" value="CHICHA" class="form-radio text-blue-500" checked>
                        <span class="ml-2 text-gray-800">CHICHA</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="bebida" value="LIMONADA" class="form-radio text-blue-500">
                        <span class="ml-2 text-gray-800">LIMONADA</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="bebida" value="EMOLIENTE" class="form-radio text-blue-500">
                        <span class="ml-2 text-gray-800">EMOLIENTE</span>
                    </label>
                </div>
            </div>
        </form>
        <div class="mt-8 text-center">
            <button class="px-6 py-2 bg-yellow-600 hover:bg-yellow-700 text-white font-bold rounded-lg shadow-md" onclick="copiarLista()">
                COPIAR MENÚ
            </button>
            <p class="mt-2 text-gray-600">Copia tu menú para completar el proceso por WhatsApp.</p>
            <textarea id="selectedItems" class="mt-4 w-full p-4 border rounded-lg bg-gray-100" rows="5" readonly></textarea>
            <p class="mt-4 text-gray-600">Este texto ha sido copiado al portapapeles. Puede continuar con el proceso por WhatsApp.</p>
        </div>
        <div class="flex justify-center space-x-4 mt-6">
            <button class="px-6 py-2 bg-yellow-500 hover:bg-yellow-600 text-white font-bold rounded-lg shadow-md" onclick="openWhatsApp()">
                RESERVAR
            </button>
            <button class="px-6 py-2 bg-yellow-500 hover:bg-yellow-600 text-white font-bold rounded-lg shadow-md" onclick="openWhatsApp()">
                PAGAR
            </button>
        </div>
        <script>
            function copiarLista() {
                const form = document.getElementById('menuForm');
                const seleccionados = new FormData(form);
                const texto = [];
        
                // Solo agregar los valores, sin claves
                for (const valor of seleccionados.values()) {
                    texto.push(valor);
                }
        
                const lista = texto.join('\n'); // Unir cada valor con un salto de línea
                const textarea = document.getElementById('selectedItems');
                textarea.value = lista; // Mostrar la lista en el textarea
                textarea.select();
                document.execCommand('copy'); // Copiar al portapapeles
                alert('Selección copiada al portapapeles'); // Avisar al usuario
            }
        
            function openWhatsApp() {
                const url = `https://wa.link/ensk05`;
                window.open(url, '_blank');
            }
        </script>        
    </div>
    </div>

</body>
</html>
