<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Mensaje de WhatsApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Workbench&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            background-color: #e0a85d;
        }
        body {
            overflow-x: hidden;
            font-family: 'Workbench', sans-serif;
        }
        .main {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
        }
        header {
            color: black;
            text-align: center;
            padding: 1em 0;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }
        nav ul li {
            margin: 0 40px;
        }
        nav ul li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 28px;
        }
        #box-com {
            width: 100%;
            max-width: 600px;
            background-color: transparent;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid black;
            margin: 100px auto;
            font-family: "Poppins", sans-serif;
        }
        .registrarboton {
            text-align: center;
            margin-top: 30px;
        }
        .registrar {
            text-decoration: none;
            display: inline-block;
            text-align: center;
            color: #e0a85d;
            background: rgb(123, 64, 64);
            border: 1px solid transparent;
            padding: 12px 30px;
            line-height: 1.4;
            font-size: 14px;
            font-weight: 500;
            border-radius: 30px;
            font-family: 'Workbench', sans-serif;
        }
        .resultado {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <section class="inicio">
        <div class="main">
            <header>
                <nav>
                    <ul>
                        <li><a href="./index.html">Inicio</a></li>
                        <li><a href="./aboutus.html">Sobre Nosotros</a></li>
                        <li><a href="./contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </header>
        </div>

        <div id="box-com">
            <h2 style="text-align: center; margin-bottom: 20px;">Enviar Mensaje de WhatsApp</h2>
            <div>
                <label for="number">NÃºmero de WhatsApp:</label>
                <input type="text" id="number" name="number" placeholder="+51xxxxxxxxx" style="width: 100%; padding: 10px; margin-bottom: 15px;">
            </div>

            <div>
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" style="width: 100%; padding: 10px;"></textarea>
            </div>

            <div class="registrarboton">
                <button onclick="sendMessage()" class="registrar">Enviar Mensaje</button>
            </div>

            <div id="resultado" class="resultado"></div>
        </div>
    </section>

    <script>
        async function sendMessage() {
            const number = document.getElementById("number").value;
            const message = document.getElementById("message").value;

            try {
                const response = await fetch("http://localhost:3000/api/messages/send", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ number, message })
                });

                const result = await response.json();
                document.getElementById("resultado").innerText = result.msg;
            } catch (error) {
                console.error("Error al enviar mensaje:", error);
                document.getElementById("resultado").innerText = "Error al enviar mensaje";
            }
        }
    </script>
</body>
</html>
