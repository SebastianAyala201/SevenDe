<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SevenDe - Inicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-sans">

    <!-- Header Section -->
    <header class="bg-yellow-500 py-6 px-8">
        <!-- Navigation -->
        <div class="flex justify-between items-center">
            <!-- Navigation Links -->
            <nav class="flex gap-8">
                <a href="#" class="text-lg font-semibold text-black underline">INICIO</a>
                <a href="#" class="text-lg font-semibold text-black hover:underline">SOBRE NOSOTROS</a>
                <a href="#" class="text-lg font-semibold text-black hover:underline">CONTACTO</a>
            </nav>

            <!-- Login Button -->
            <button class="px-6 py-2 text-black bg-white rounded-full shadow-md hover:bg-gray-100 border border-black">
                INICIAR SESIÓN
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="text-center mt-16 px-4">
        <!-- Title Section -->
        <div>
            <h1 class="text-5xl font-bold text-black mb-4">SevenDe</h1>
            <p class="text-lg text-gray-800">Explora, reserva y disfruta: SevenDe hace tu almuerzo más sencillo</p>
        </div>

        <!-- Icon/Image -->
        <div class="mt-8">
            <img src="https://placehold.co/200x200" alt="Icono con un chef y utensilios de cocina" class="mx-auto">
        </div>

        <!-- Video Placeholder -->
        <div class="mt-16 mb-12">
            <p class="text-gray-500 italic">video</p>
        </div>

        <!-- Call-to-Action Button -->
        <button class="px-8 py-4 text-white bg-yellow-400 rounded-lg shadow-md hover:bg-yellow-500">
            SOLICITAR MENÚ
        </button>
    </main>

</body>
</html>
